<h1>Book Trade ({{buySell}})</h1>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="standard">
            <input matInput
                   placeholder="Item"
                   aria-label="Item"
                   [matAutocomplete]="auto"
                   formControlName="item">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let item of filteredItems | async" [value]="item.name">
                <img aria-hidden [src]="item.iconLink" height="25">
                <span>{{item.name}}</span>
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="f.item.errors">Please select an item</mat-error>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number" placeholder="Quantity">
            <mat-error *ngIf="f.quantity.errors">Quantity is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Price Per</mat-label>
            <input matInput formControlName="price" type="number" placeholder="Price Per">
            <mat-error *ngIf="f.price.errors">Price Per is required</mat-error>
            <span matSuffix>gp</span>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Book
        </button>
    </div>
</form>
