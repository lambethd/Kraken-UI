<h1>Update Position<h1>
<form [formGroup]="updateForm">
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Item</mat-label>
            <input matInput formControlName="item" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Paid Price</mat-label>
            <input matInput formControlName="price" type="number">
            <span matSuffix>gp</span>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="loading || !updateForm.valid" class="btn btn-primary" (click)="updatePosition()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
    </div>
</form>
